<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    
    <div class="container" id="frontpage">
      <div class="jumbotron">
        <h1>Click on your favorite animal!</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="img/dog.jpg">
          <button id="dogclick" type="button" class="btn">Learn about dog breeds!</button>
        </div>
        <div class="col-md-4">
          <img src="img/cat.jpg">
          <button id="catclick" type="button" class="btn">Learn about cat breeds!</button>
        </div>
        <div class="col-md-4">
          <img src="img/spider.jpeg">
          <button id="spiderclick" type="button" class="btn">Learn about icky spiders!</button>
        </div>
      </div>
    </div>

    <div class="container" id="afterdogclick">
      <div class="jumbotron">
        <h1>Dog Breeds</h1>
      </div>
        <div class="row">
          <div class="col-md-4">
            <img src="img/germansheperd.jpg">
          </div>
          <div class="col-md-4">
            <img src="img/chowchow.jpg">
          </div>
          <div class="col-md-4">
            <img src="img/husky.jpg">
        </div>
      </div>
      <button id="dogback" type="button" class="btn">back</button>
  </div>

  <div class="container" id="aftercatclick">
    <div class="jumbotron">
      <h1>Dog Breeds</h1>
    </div>
      <div class="row">
        <div class="col-md-4">
          <img src="img/bengal.jpeg">
        </div>
        <div class="col-md-4">
          <img src="img/chowchow.jpg">
        </div>
        <div class="col-md-4">
          <img src="img/husky.jpg">
      </div>
    </div>
    <button id="catback" type="button" class="btn">back</button>
</div>

<div class="container" id="afterspiderclick">
  <div class="jumbotron">
    <h1>Dog Breeds</h1>
  </div>
    <div class="row">
      <div class="col-md-4">
        <img src="img/birdeating.jpg">
      </div>
      <div class="col-md-4">
        <img src="img/chowchow.jpg">
      </div>
      <div class="col-md-4">
        <img src="img/husky.jpg">
    </div>
  </div>
  <button id="spiderback" type="button" class="btn">back</button>
</div>

  </body>
</html>
